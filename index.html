<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-top-container">
                <div class="searchbar">
                    <img src="./imgs/searchIcon.svg" alt="Search Icon" class="search-icon">
                    <div class="search-box"></div>
                </div>
                <div class="header-icons">
                    <img src="./imgs/notificationsIcon.svg" alt="Notifications Icon" class="notificaions-icon">
                    <div class="profile-picture"></div>
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <div class="header-bottom-container">
                <div class="greeting">
                    <div class="greeting-profile-picture"></div>
                    <div class="greeting-message">
                        <p class="greeting-top">Hi there,</p>
                        <p class="greeting-user">John Doe (@jdoe)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="new-button">New</button>
                    <button class="upload-button">Upload</button>
                    <button class="share-button">Share</button>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="dashboard-header">
                <div class="dashboard-header-text">Dashboard</div>
            </div>
            <div class="sidebar-items-upper">
                <div class="sidebar-home">
                    <img src="./imgs/homeIcon.svg" alt="Home Icon" class="home-icon">
                    <p class="sidebar-text">Home</p>
                </div>
                <div class="sidebar-profile">
                    <img src="./imgs/profileIcon.svg" alt="" class="profile-icon">
                    <p class="sidebar-text">Profile</p>
                </div>
                <div class="sidebar-messages">
                    <img src="./imgs/chatIcon.svg" alt="" class="messages-icon">
                    <p class="sidebar-text">Messages</p>
                </div>
                <div class="sidebar-history">
                    <img src="./imgs/historyIcon.svg" alt="" class="history-icon">
                    <p class="sidebar-text">History</p>
                </div>
                <div class="sidebar-tasks">
                    <img src="./imgs/tasksIcon.svg" alt="" class="tasks-icon">
                    <p class="sidebar-text">Tasks</p>
                </div>
                <div class="sidebar-communities">
                    <img src="./imgs/communitiesIcon.svg" alt="" class="communities-icon">
                    <p class="sidebar-text">Communities</p>
                </div>
            </div>
            <div class="sidebar-items-lower">
                <div class="sidebar-settings">
                    <img src="./imgs/settingsIcon.svg" alt="" class="settings-icon">
                    <p class="sidebar-text">Settings</p>
                </div>
                <div class="sidebar-support">
                    <img src="./imgs/supportIcon.svg" alt="" class="support-icon">
                    <p class="sidebar-text">Support</p>
                </div>
                <div class="sidebar-privacy">
                    <img src="./imgs/privacyIcon.svg" alt="" class="privacy-icon">
                    <p class="sidebar-text">Privacy</p>
                </div>
            </div>
        </div>
        <div class="content">
            content
        </div>
    </div>
</body>

</html>
