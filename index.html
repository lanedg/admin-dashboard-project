<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-top-container">
                <div class="searchbar">
                    <img src="./imgs/searchIcon.svg" alt="Search Icon" class="search-icon">
                    <div class="search-box"></div>
                </div>
                <div class="header-icons">
                    <img src="./imgs/notificationsIcon.svg" alt="Notifications Icon" class="notificaions-icon">
                    <div class="profile-picture"></div>
                    <p class="user-name">John Doe</p>
                </div>
            </div>
            <div class="header-bottom-container">
                <div class="greeting">
                    <div class="greeting-profile-picture"></div>
                    <div class="greeting-message">
                        <p class="greeting-top">Hi there,</p>
                        <p class="greeting-user">John Doe (@jdoe)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="new-button">New</button>
                    <button class="upload-button">Upload</button>
                    <button class="share-button">Share</button>
                </div>
            </div>

        </div>
        <div class="sidebar">
            sidebar
        </div>
        <div class="content">
            content
        </div>
    </div>
</body>

</html>
